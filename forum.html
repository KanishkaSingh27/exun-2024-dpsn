<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Journal</title>
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0e13;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #ffcc00;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Journal entry form */
        .journal-form {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
        }

        .journal-form label {
            display: block;
            margin-top: 10px;
            color: #ffcc00;
        }

        .journal-form input[type="text"], .journal-form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #33354d;
            color: #eee;
        }

        .journal-form button {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 1em;
        }

        /* Journal entries */
        .entries {
            margin-top: 20px;
        }

        .entry {
            background-color: #2a2a4b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .entry h3 {
            color: #ffcc00;
            margin: 0;
        }

        .entry p {
            margin: 10px 0;
            color: #ccc;
        }

        .entry .tags {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Collaborative Journal</h1>
        <p>Log findings, ideas, and insights</p>
    </header>

    <div class="container">
        <div class="journal-form">
            <h2>Add Journal Entry</h2>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Entry Title">
            
            <label for="tags">Tags</label>
            <input type="text" id="tags" placeholder="e.g., Marine Biology, Equipment, Anomaly">

            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Write your findings here..."></textarea>

            <button onclick="addEntry()">Add Entry</button>
        </div>

        <div class="entries" id="entries">
            <h2>Journal Entries</h2>
            <!-- Entries will appear here -->
        </div>
    </div>

    <script src="js/forum.js"></script>
</body>
</html>
