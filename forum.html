<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Collaborative Journal</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0e13;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
           
            gap: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #f0cbf0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Journal entry form */
        .journal-form {
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 10px;
        }

        .journal-form label {
            display: block;
            margin-top: 10px;
            color: #ffcc00;
        }

        .journal-form input[type="text"], .journal-form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            margin-right: 10px;
            background-color: #33354d;
            color: #eee;
        }

        .journal-form button {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 1em;
        }

        /* Journal entries */
        .entries {
            margin-top: 20px;
        }

        .entry {
            background-color: #2a2a4b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .entry h3 {
            color: #ffcc00;
            margin: 0;
        }

        .entry p {
            margin: 10px 0;
            color: #ccc;
        }

        .entry .tags {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="sidebar1" >
        <a class="person"><i class="fa-solid fa-user fa-xl" style="color: #ffffff;padding-right: 20px;"></i>     John Doe<br><i class="fa-solid fa-bell fa-xs" style="color: #FFD43B;padding-left: 140px;"></i></a>
        <a  href="d1.html" class="nav">Home</a>
        <a href="dashboard.html"class="nav ">Monitoring</a>
        <a href="forum.html"class="nav active">Logging</a>
        <b><a href="index.html" class="nav" style="color: red;">Log Out</a></b>
      </div>
      <center>
    <header class="header">
        <h1>Collaborative Journal</h1>
        <p>Log findings, ideas, and insights</p>
    </header>

    <div class="container">
        <div class="journal-form">
            <h2>Add Journal Entry</h2>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Entry Title">
            
            <label for="tags">Tags</label>
            <input type="text" id="tags" placeholder="e.g., Marine Biology, Equipment, Anomaly">

            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Write your findings here..."></textarea>

            <button onclick="addEntry()">Add Entry</button>
        </div>

        <div class="entries" id="entries">
            <h2>Journal Entries</h2>
            <!-- Entries will appear here -->
        </div>
    </div>
</center>
    <script src="js/forum.js"></script>
    <footer>
        <p>&copy; Team Plato 2024</p>
    </footer>
</body>
</html>
