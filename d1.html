      <div class="card-container">
        <div class="SOL_card">
            
            <h2 id="infoTitle"  >Monthly Research Progress</h2>
            <p style="color: white;"><div id="myChart" style="width:100%; max-width:700px; height:300px;background-color: transparent;"></div>

              <script>
              google.charts.load('current', {'packages':['corechart']});
              google.charts.setOnLoadCallback(drawChart);
              
              function drawChart() {
              
              
              const data = google.visualization.arrayToDataTable([
                ['Contry', '%'],
                ['March',15],
                ['April',37],
                ['May',44],
                ['June',26],
                ['July',55]
               
              ]);
              
    
              const options = {
                title:'Monthly Research Progress',
                  backgroundColor: '#202020',
                  titleTextStyle: { color: '#FFFFFF' }, 
      hAxis: {
        textStyle: { color: '#FFFFFF' } 
      },
      vAxis: {
        textStyle: { color: '#FFFFFF' } 
      },
      legend: { textStyle: { color: '#FFFFFF' } } 
              };
              
            
              const chart = new google.visualization.BarChart(document.getElementById('myChart'));


              chart.draw(data, options)
              
              }
              </script>
              </p>
        </div>
       
        <div class="SOL_card" id="responsive">
            
            <h3 id="infoTitle" >Data Categorization</h3>
            <h1 style="color: white;">
              <div id="piechart" style="width: 700px;"></div>
              <script type="text/javascript">
                // Load google charts
                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);
                
                // Draw the chart and set the chart values
                function drawChart() {
                  var data = google.visualization.arrayToDataTable([
                  ['Task', 'Percent'],
                  ['Marine Species', 30],
                  ['Geological Samples', 20],
                  ['Water Quality Data', 15],
                  ['Structural Analysis', 25],
                  ['Artifact findings', 10]
                ]);
                
                const options = {
                  width:600,
                  height:400,
      title: 'Data Collected by Category',
      colors: [ '#0d0d59', '#131380', '#1c1cb9', '#4242ee', '#7777ea'],  
      backgroundColor: '#202020', 
      titleTextStyle: { color: '#fff' } ,
      legend: { textStyle: { color: '#FFFFFF' } } 
    };
                
                  // Display the chart inside the <div> element with id="piechart"
                  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                  chart.draw(data, options);
                }
                </script>
               
            </h1>
        </div>
        </div>
